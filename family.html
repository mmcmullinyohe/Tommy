<div class="lightbox" id="lightbox">
  <span class="lightbox__close" id="lightboxClose">&times;</span>
  <img class="lightbox__img" id="lightboxImg" src="" alt="Enlarged image">
</div>

<script>
  // Grab all images you want to be clickable
  const images = document.querySelectorAll('.tommy-pics');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const lightboxClose = document.getElementById('lightboxClose');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('lightbox--active');
    });
  });

  // Close on X click
  lightboxClose.addEventListener('click', () => {
    lightbox.classList.remove('lightbox--active');
  });

  // Close when clicking outside the image
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.classList.remove('lightbox--active');
    }
  });
</script>
