<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Riding</title>
    <link rel="stylesheet" href="./horse_riding.css" />
</head>
<body>
    <nav>
            <div class="personal__logo">Tommy Yohe</div>
            <ul class="nav__link--list">
                <li>
                    <a href="/index.html" class="nav__link--anchor link__hover-effect link__hover-effect--black">Home</a>
                </li>
                <li>
                    <a href="#horse-riding" class="nav__link--anchor link__hover-effect link__hover-effect--black">Horse Riding</a>
                </li>
                <li>
                    <a href="#roblox" class="nav__link--anchor link__hover-effect link__hover-effect--black">Roblox</a>
                </li>
            </ul>
        </nav>

<section id="horse-riding">
    <h2>Horse Riding</h2>
    <p>I love to ride horses. I have been riding for a year and a half.</p>

    <div class="img__container--horse">
      <figure class="tommy__pics--horse">
        <img src="tommy_assets/Horse1.jpg" class="tommy-pics" alt="Tommy riding horse 1">
      </figure>
      <figure class="tommy__pics--horse">
        <img src="tommy_assets/Horse2.jpg" class="tommy-pics" alt="Tommy riding horse 2">
      </figure>
      <!-- Add more images like this; theyâ€™ll auto-flow into rows of 4 -->
      <!--
      <figure class="tommy__pics--horse">
        <img src="tommy_assets/Horse3.jpg" class="tommy-pics" alt="Tommy riding horse 3">
      </figure>
      <figure class="tommy__pics--horse">
        <img src="tommy_assets/Horse4.jpg" class="tommy-pics" alt="Tommy riding horse 4">
      </figure>
      -->
    </div>
  </section>

  <!-- Modal for enlarged image -->
  <div id="imageModal" class="modal">
    <span class="modal__close">&times;</span>
    <img class="modal__content" id="modalImg" alt="">
  </div>

  <script>
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    const closeBtn = document.querySelector('.modal__close');

    document.querySelectorAll('.tommy-pics').forEach((img) => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
